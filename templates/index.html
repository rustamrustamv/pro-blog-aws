{% extends 'base.html' %}

{% block content %}
    <h1 class="text-3xl font-semibold mb-6">All Posts</h1>
    <div class="space-y-8">
        {% for post in posts %}
            <article class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold text-blue-700 mb-2">{{ post.title }}</h2>
                <p class="text-gray-500 text-sm mb-4">
                    By {{ post.author.username }}
                </p>
                <div class="text-gray-700">
                    {{ post.content | safe }}
                </div>
            </article>
        {% else %}
            <p class="text-gray-600">No posts yet. Check back soon!</p>
        {% endfor %}
    </div>
{% endblock %}
