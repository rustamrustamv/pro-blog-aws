{% extends 'base.html' %}
{% block content %}
<article class="bg-white p-6 rounded-lg shadow-2xl">
    <header class="border-b pb-4 mb-6">
        <h1 class="text-4xl font-extrabold text-blue-800 mb-2">{{ post.title }}</h1>
        <p class="text-gray-500 text-sm">
            Posted by {{ post.author.username }}
        </p>
    </header>

    <div class="text-gray-700 leading-relaxed text-lg prose max-w-none">
        {{ post.content | safe }}
    </div>

    <div class="mt-8 pt-4 border-t">
         <a href="{{ url_for('index') }}" class="text-blue-600 hover:text-blue-800">&larr; Back to All Posts</a>
    </div>
</article>
{% endblock %}
