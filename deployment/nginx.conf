upstream blog_app {
  server blog-app:5000;  # must match the compose service name
}

server {
  listen 80;

  # Serve static assets baked into the NGINX image
  location /static {
    alias /app/client/static;
  }

  # Proxy everything else to the app
  location / {
    proxy_pass http://blog_app;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}