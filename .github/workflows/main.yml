# .github/workflows/main.yml
name: Deploy Pro Blog to AWS

on:
  push:
    branches:
      - main

env:
  # Get variables from our GitHub Secrets
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}
  EC2_SERVER_IP: ${{ secrets.EC2_SERVER_IP }}
  EC2_USERNAME: ubuntu

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3. Log in to Amazon ECR
      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 4. Build, tag, and push Docker image
      - name: Build, tag, and push image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # A. Build the Tailwind CSS
          npm install
          npm run build:css
          
          # B. Build the Docker image
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          
          # C. Push the Docker image
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
          # D. Output the full image URI for the deploy step
          echo "IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      # 5. Copy configuration files to the EC2 server
      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.EC2_SERVER_IP }}
          username: ${{ env.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.yml,nginx.conf"
          target: "/home/ubuntu/pro-blog-aws"

      # 6. Deploy to EC2 by running the script
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.EC2_SERVER_IP }}
          username: ${{ env.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # This is the script that runs on our server

            # 1. Set variables
            export ECR_REPO_URL_WITH_TAG=${{ steps.build-image.outputs.IMAGE_URI }}
            export APP_DIR="/home/ubuntu/pro-blog-aws"
            export ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}

            # 2. Go to the app directory
            cd $APP_DIR

            # 3. FIX ECR LOGIN
            echo "Logging in to ECR on the server..."
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin $ECR_REGISTRY

            # 4. Get secrets from AWS Secrets Manager
            echo "Fetching secrets from AWS..."
            SECRET_KEY=$(aws secretsmanager get-secret-value --secret-id pro-blog/secret-key-v2 --query SecretString --output text --region ${{ env.AWS_REGION }})
            DATABASE_URL=$(aws secretsmanager get-secret-value --secret-id pro-blog/database-url-v2 --query SecretString --output text --region ${{ env.AWS_REGION }})

            # 5. CREATE .env.production FILE (THE FIX for "Permission denied")
            #    We use 'sudo tee' to write the file as the root user, bypassing permissions.
            echo "Creating .env.production file..."
            echo "SECRET_KEY=${SECRET_KEY}" | sudo tee .env.production
            echo "DATABASE_URL=${DATABASE_URL}" | sudo tee -a .env.production

            # 6. Stop and remove old containers (will work now)
            echo "Stopping old containers..."
            docker compose down || true

            # 7. Pull the new image (will work now)
            echo "Pulling new image from ECR..."
            docker pull $ECR_REPO_URL_WITH_TAG

            # 8. Start the new containers (will work now)
            echo "Starting new containers..."
            docker compose up -d