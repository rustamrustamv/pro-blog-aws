name: Deploy Pro Blog to AWS

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}           # app repo
  ECR_REPOSITORY_NGINX: ${{ secrets.ECR_REPOSITORY_NGINX }}    # nginx repo
  EC2_SERVER_IP: ${{ secrets.EC2_SERVER_IP }}
  EC2_USERNAME: ubuntu

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 0) Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 1) Build frontend (Tailwind) at repo root (package.json here)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build frontend assets (Tailwind)
        run: |
          set -euo pipefail
          # install deps from root package.json
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi
          # build -> produces ./client/static/output.css
          npm run build

          # sanity check: make sure static exists and has some files
          test -d client/static || { echo "ERROR: client/static not found after build"; exit 1; }
          ls -la client/static

      # 2) Configure AWS credentials on runner (for ECR push)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3) ECR login (runner)
      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 4) Build & push APP image
      - name: Build, tag, and push APP image
        id: build-image-app
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          set -euo pipefail
          echo "Building APP image..."
          docker build -t "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" -f deployment/Dockerfile .
          echo "Pushing APP image..."
          docker push "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          echo "IMAGE_URI_APP=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> "$GITHUB_OUTPUT"

      # 5) Build & push NGINX image (contains nginx.conf + static assets)
      - name: Build, tag, and push NGINX image
        id: build-image-nginx
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
          ECR_REPOSITORY_NGINX: ${{ env.ECR_REPOSITORY_NGINX }}
        run: |
          set -euo pipefail

          if [ -z "${ECR_REPOSITORY_NGINX:-}" ]; then
            echo "ERROR: ECR_REPOSITORY_NGINX is empty. Set the GitHub secret or env to your nginx ECR repo name."
            exit 1
          fi

          echo "Building NGINX image..."
          docker build -t "$ECR_REGISTRY/$ECR_REPOSITORY_NGINX:$IMAGE_TAG" -f deployment/nginx.Dockerfile .

          echo "Pushing NGINX image..."
          docker push "$ECR_REGISTRY/$ECR_REPOSITORY_NGINX:$IMAGE_TAG"

          echo "IMAGE_URI_NGINX=$ECR_REGISTRY/$ECR_REPOSITORY_NGINX:$IMAGE_TAG" >> "$GITHUB_OUTPUT"

      # 6) Copy prod compose to EC2 (+ nginx.conf); drop "deployment/" prefix
      - name: Copy compose to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.EC2_SERVER_IP }}
          username: ${{ env.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "deployment/docker-compose.prod.yml,deployment/nginx.conf"
          target: "/home/ubuntu/pro-blog-aws"
          strip_components: 1

      # 7) Prepare EC2 (idempotent install of AWS CLI v2, Docker, Compose v2) + rename compose
      - name: Prepare EC2 (AWS CLI, Docker, Compose v2)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.EC2_SERVER_IP }}
          username: ${{ env.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail
            cd /home/ubuntu/pro-blog-aws

            # Rename prod compose to default name for docker compose
            if [ -f docker-compose.prod.yml ]; then
              mv -f docker-compose.prod.yml docker-compose.yml
            else
              echo "ERROR: docker-compose.prod.yml not found in /home/ubuntu/pro-blog-aws"
              ls -la
              exit 1
            fi

            # AWS CLI v2
            if ! command -v aws >/dev/null 2>&1; then
              sudo apt-get update -y
              sudo apt-get install -y unzip curl
              curl -fsSL "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
              unzip -q awscliv2.zip
              sudo ./aws/install
              rm -rf aws awscliv2.zip
            fi

            # Docker Engine
            if ! command -v docker >/dev/null 2>&1; then
              sudo apt-get update -y
              sudo apt-get install -y docker.io
              sudo systemctl enable --now docker
            fi

            # Compose v2 plugin (docker compose)
            if ! docker compose version >/dev/null 2>&1; then
              sudo mkdir -p /usr/lib/docker/cli-plugins
              ARCH=$(uname -m)
              if [ "$ARCH" = "x86_64" ] || [ "$ARCH" = "amd64" ]; then
                URL="https://github.com/docker/compose/releases/download/v2.29.7/docker-compose-linux-x86_64"
              else
                URL="https://github.com/docker/compose/releases/download/v2.29.7/docker-compose-linux-aarch64"
              fi
              sudo curl -fsSL "$URL" -o /usr/lib/docker/cli-plugins/docker-compose
              sudo chmod +x /usr/lib/docker/cli-plugins/docker-compose
            fi
            docker compose version || true

            # Ensure directory and ownership
            sudo mkdir -p /home/ubuntu/pro-blog-aws
            sudo chown -R ubuntu:ubuntu /home/ubuntu/pro-blog-aws

            # (Optional) add ubuntu to docker group for future logins
            if ! id -nG ubuntu | grep -qw docker; then
              sudo usermod -aG docker ubuntu
            fi

      # 8) Deploy to EC2
      
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.EC2_SERVER_IP }}
          username: ${{ env.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail
            export APP_DIR="/home/ubuntu/pro-blog-aws"
            export ECR_REGISTRY='${{ steps.login-ecr.outputs.registry }}'
            export AWS_REGION='${{ env.AWS_REGION }}'
            export ECR_REPO_URL_WITH_TAG='${{ steps.build-image-app.outputs.IMAGE_URI_APP }}'
            export NGINX_IMAGE_URI='${{ steps.build-image-nginx.outputs.IMAGE_URI_NGINX }}'

            cd "$APP_DIR"

            echo "Sanity check (docker-compose.yml present?):"
            ls -la .
            test -f docker-compose.yml || { echo "docker-compose.yml not found in $APP_DIR"; exit 1; }

            echo "Login to ECR on the server..."
            aws ecr get-login-password --region "$AWS_REGION" | sudo docker login --username AWS --password-stdin "$ECR_REGISTRY"

            echo "Fetch app secrets..."
            SECRET_KEY=$(aws secretsmanager get-secret-value --secret-id pro-blog/secret-key-v3 --query SecretString --output text --region "$AWS_REGION")
            DATABASE_URL=$(aws secretsmanager get-secret-value --secret-id pro-blog/database-url-v3 --query SecretString --output text --region "$AWS_REGION")

            echo "Write .env.production and secure .env..."
            sudo sh -c 'cat > .env.production <<EOF
            SECRET_KEY='"$SECRET_KEY"'
            DATABASE_URL='"$DATABASE_URL"'
            EOF'
            sudo install -m 600 .env.production .env

            # >>> NEW: add image variables to .env so Compose can substitute them
            sudo tee -a .env >/dev/null <<EOF
            ECR_REPO_URL_WITH_TAG=$ECR_REPO_URL_WITH_TAG
            NGINX_IMAGE_URI=$NGINX_IMAGE_URI
            EOF

            echo "Verify image variables are present in .env:"
            grep -E '^(ECR_REPO_URL_WITH_TAG|NGINX_IMAGE_URI)=' .env || { echo "Missing image vars in .env"; exit 1; }

            echo "Down old stack..."
            sudo docker compose down --remove-orphans || true

            echo "Pull latest images..."
            sudo docker pull "$ECR_REPO_URL_WITH_TAG"   # app
            sudo docker pull "$NGINX_IMAGE_URI"         # nginx

            echo "Up new stack..."
            sudo docker compose up --detach

            echo "Deployment complete. Services:"
            sudo docker compose ps
