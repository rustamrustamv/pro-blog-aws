{% extends 'base.html' %}

{% block content %}
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-semibold">Admin Dashboard</h1>
        <a href="{{ url_for('create') }}" class="bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600">
            Create New Post
        </a>
    </div>

    <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Manage Posts</h2>
        <ul class="space-y-4">
            {% for post in posts %}
                <li class="flex justify-between items-center border-b pb-4">
                    <div>
                        <h3 class="text-xl font-medium text-blue-700">{{ post.title }}</h3>
                        <span class="text-gray-500 text-sm">{{ post.author.username }}</span>
                    </div>
                    <div class="space-x-2">
                        <a href="{{ url_for('edit', post_id=post.id) }}" class="text-yellow-600 hover:underline">Edit</a>
                        <form action="{{ url_for('delete', post_id=post.id) }}" method="POST" class="inline">
                            <input type="submit" value="Delete" class="text-red-600 hover:underline bg-transparent border-none cursor-pointer p-0">
                        </form>
                    </div>
                </li>
            {% else %}
                <li>No posts found.</li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
