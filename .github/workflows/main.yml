# .github/workflows/main.yml
name: Deploy Pro Blog to AWS

on:
  push:
    branches:
      - main

env:
  # Get variables from our GitHub Secrets
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_NAME }}
  EC2_SERVER_IP: ${{ secrets.EC2_SERVER_IP }}
  EC2_USERNAME: ubuntu

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Configure AWS credentials
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3. Log in to Amazon ECR
      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 4. Build, tag, and push Docker image
      - name: Build, tag, and push image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # A. Build the Docker image (it now builds CSS inside)
          echo "Building Docker image..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f deployment/Dockerfile .

          # B. Push the Docker image
          echo "Pushing Docker image..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

          # C. Output the full image URI for the deploy step
          echo "IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      # 5. Copy configuration files to the EC2 server
      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.EC2_SERVER_IP }}
          username: ${{ env.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          # --- THIS IS THE FIX ---
          # Copy the files from their new 'deployment' folder
          source: "deployment/docker-compose.yml,deployment/nginx.conf"
          target: "/home/ubuntu/pro-blog-aws"


      - name: Install AWS CLI and Docker
        uses: appleboy/ssh-action@v1.0.3 # We use the SSH action to run these commands on the EC2 server
        with:
          host: ${{ env.EC2_SERVER_IP }}
          username: ${{ env.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # 1. Update and Install Docker Compose (using the simpler name)
            sudo apt-get update -y
            sudo apt-get install -y awscli docker-compose

            # 2. Add ubuntu user to docker group (required for execution)
            sudo usermod -aG docker ubuntu || true


      # 6. Deploy to EC2 by running the script
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.EC2_SERVER_IP }}
          username: ${{ env.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # --- PRE-DEPLOYMENT SETUP (REQUIRED ON NEW SERVER) ---
            echo "--- Installing Dependencies on EC2 ---"
            sudo apt-get update -y
            sudo apt-get install -y awscli jq docker.io docker-compose-plugin

            # Add user to docker group
            sudo usermod -aG docker ubuntu || true

            # --- START DEPLOYMENT SCRIPT ---
            export ECR_REPO_URL_WITH_TAG=${{ steps.build-image.outputs.IMAGE_URI }}
            export APP_DIR="/home/ubuntu/pro-blog-aws"
            export ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}

            cd $APP_DIR

            echo "Fixing directory permissions..."
            sudo chown -R $EC2_USERNAME:$EC2_USERNAME .

            echo "Logging in to ECR on the server..."
            # Now these commands will work
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin $ECR_REGISTRY

            echo "Fetching secrets from AWS..."
            SECRET_KEY=$(aws secretsmanager get-secret-value --secret-id pro-blog/secret-key-v3 --query SecretString --output text --region ${{ env.AWS_REGION }})
            DATABASE_URL=$(aws secretsmanager get-secret-value --secret-id pro-blog/database-url-v3 --query SecretString --output text --region ${{ env.AWS_REGION }})

            echo "Creating .env.production file..."
            echo "SECRET_KEY=${SECRET_KEY}" | sudo tee .env.production
            echo "DATABASE_URL=${DATABASE_URL}" | sudo tee -a .env.production

            echo "Stopping old containers..."
            docker compose down || true

            echo "Pulling new image from ECR..."
            docker pull $ECR_REPO_URL_WITH_TAG

            echo "Starting new containers..."
            docker compose up -d